<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="/static/available.css">
    <link rel="stylesheet" href="/static/nav.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home Page</a>
        <a href="/grade/assignment">Grade Center</a>
    </div>

    <h1>Assignments</h1>

    <ul>
        {% for assignment in assignments %}
            <li>
                <a href="/grade/assignment/{{ assignment.id }}">
                    {{ assignment.name }} - Due: {{ assignment.due_date.strftime('%Y-%m-%d') }}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
