<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Add the icon at the top of the login page -->
        <img src="/static/assets/icon.jpeg" alt="App Icon" class="login-icon">

        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <a href="/logout" class="logout-link">Logout</a>

        <p id="cookie-status"></p>
    </div>

    <script>
        function checkCookie() {
            const cookieStatusElement = document.getElementById("cookie-status");
            cookieStatusElement.innerHTML = document.cookie.includes("session=") ? "Session cookie is set." : "No session cookie found.";
        }

        window.onload = checkCookie;
    </script>
</body>
</html>
