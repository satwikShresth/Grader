<!-- Add CSS for the navbar directly into navbar.html -->
<style>
    /* Navbar container */
    .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #504945;
        padding: 10px 20px;
        border-radius: 8px;
        font-family: 'Fira Code', monospace;
    }

    /* Links inside the navbar */
    .navbar a {
        margin-right: 15px;
        padding: 10px;
        text-decoration: none;
        color: #8ec07c; /* Gruvbox green */
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for navbar links */
    .navbar a:hover {
        background-color: #3c3836; /* Slightly darker background on hover */
        color: #83a598; /* Gruvbox light blue */
    }

    /* Dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
        font-family: 'Fira Code', monospace;
    }

    /* Dropdown button (the username) */
    .dropbtn {
        background-color: #504945;
        color: #8ec07c; /* Gruvbox green */
        padding: 10px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        font-family: 'Fira Code', monospace;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #504945;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px; /* Rounded dropdown content */
        overflow: hidden;
        font-family: 'Fira Code', monospace;
        right: 0; /* Align the dropdown content to the right edge */
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: #8ec07c;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        background-color: #504945;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        transition: background-color 0.3s ease;
        font-family: 'Fira Code', monospace;
        right: 0; /* Align the dropdown content to the right edge */
    }

    /* Hover effect for dropdown links */
    .dropdown-content a:hover {
        background-color: #83a598; /* Lightened blue for hover */
        border-radius: 0;
    }

    /* Show the dropdown content when hovering over the dropdown */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Hover effect for dropdown button */
    .dropdown:hover .dropbtn {
        background-color: #83a598; /* Lightened blue for hover */
    }

    /* Remove bottom border on the last dropdown link */
    .dropdown-content a:last-child {
        border-bottom: none;
    }
</style>
