<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/homepage.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>{{ title }}</h1>

        <!-- First form for Assignment upload -->
        <form id="uploadForm" action="/upload/all/" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="assignmentName">Assignment Name</label>
                <input type="text" id="assignmentName" name="assignmentName" placeholder="Enter Assignment Name" required>
            </div>

            <div class="form-section">
                <label for="assignmentId">Assignment ID</label>
                <input type="number" id="assignmentId" name="assignmentId" placeholder="Enter Assignment ID" required min="1">
            </div>

            <div class="form-section">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>

            <div class="form-section">
                <label for="rubricFile">Rubric File (.json)</label>
                <input type="file" id="rubricFile" name="rubricFile" accept=".json" required>
            </div>

            <div class="form-section">
                <label for="gradebookFile">Gradebook File (.zip)</label>
                <input type="file" id="gradebookFile" name="gradebookFile" accept=".zip" required>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Upload All</button>
        </form>

        <!-- Second form for Group upload -->
        <h2>Upload Group of Students</h2>
        <form id="groupUploadForm" action="/upload/group" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="groupFile">Group File (.txt)</label>
                <input type="file" id="groupFile" name="groupFile" accept=".txt" required>
            </div>
            <button type="submit" id="groupSubmitBtn" class="submit-btn" disabled>Upload Group</button>
        </form>
    </div>

    <!-- Simplified CSS for the form -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3c3836;
            padding: 20px;
            color: #ebdbb2;
        }

        h1, h2 {
            color: #8ec07c;
        }

        form {
            padding: 20px;
            border-radius: 8px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #504945;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .form-section {
            margin-bottom: 15px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #d79921;
        }

        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section input[type="date"],
        .form-section input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #8ec07c;
            border-radius: 5px;
            background-color: #3c3836;
            color: #ebdbb2;
        }

        .submit-btn {
            background-color: #8ec07c;
            color: #3c3836;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }

        .submit-btn.enabled {
            cursor: pointer;
        }

        .submit-btn:hover:enabled {
            background-color: #b8bb26;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const groupSubmitBtn = document.getElementById('groupSubmitBtn');
            const form = document.getElementById('uploadForm');
            const groupForm = document.getElementById('groupUploadForm');
            const requiredFields = form.querySelectorAll('[required]');
            const groupRequiredFields = groupForm.querySelectorAll('[required]');

            function checkFormCompletion() {
                let allFilled = true;
                requiredFields.forEach(function(field) {
                    if (!field.value || (field.type === 'file' && field.files.length === 0)) {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    submitBtn.disabled = false;
                    submitBtn.classList.add('enabled');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.remove('enabled');
                }
            }

            function checkGroupFormCompletion() {
                let allFilled = true;
                groupRequiredFields.forEach(function(field) {
                    if (!field.value || (field.type === 'file' && field.files.length === 0)) {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    groupSubmitBtn.disabled = false;
                    groupSubmitBtn.classList.add('enabled');
                } else {
                    groupSubmitBtn.disabled = true;
                    groupSubmitBtn.classList.remove('enabled');
                }
            }

            requiredFields.forEach(function(field) {
                field.addEventListener('input', checkFormCompletion);
                field.addEventListener('change', checkFormCompletion);
            });

            groupRequiredFields.forEach(function(field) {
                field.addEventListener('input', checkGroupFormCompletion);
                field.addEventListener('change', checkGroupFormCompletion);
            });
        });
    </script>

</body>
</html>
